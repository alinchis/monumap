version: "3.5"

services:
  client:
    command: npm run serve
    #image: registry.gitlab.prforge.com/tudor/monumap/client
    build: 
      context: ./client      
      target: builder
    ports:
      - 8080:8080

  server:
    command: npm run start:dev

    build: 
      context: ./server      
      target: builder
    env_file:
      - ./server/docker/dev.env 
